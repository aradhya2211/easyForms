<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    </head>
    <body>
        <form id="Form">
            <div id="Contacts" class="container row">
                <!--Form Section-->
            </div>
        </form>
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.js"></script>
        <script type="text/javascript" src="js/easyForms.js"></script>
        <script>
           document.addEventListener('DOMContentLoaded', function() {
              
             });
           
            var formController = new easyForms('Contacts', 'ContactInfo', 'Form', 'Contact Information');
            var InputFields = formController.addArrTextInput(
                'contactInfo',
                [
                    'John Wick',
                    'abc@xyz.com',
                    '+91 99###',
                    'Company Pvt Ltd'
                ],
                'text',
                [
                    'Name',
                    'Email ID',
                    'Phone',
                    'Company'
                ],
                'col m6 s12'
            );
            formController.requires(InputFields);
            var submitButton = formController.addSubmitButton(
                'subBut',
                'Submit Now!',
                'send',
                'col m12 s12 right-align'
            );
            var options = formController.addSelectMultiple(
                'MultiSelect',
                [
                    'Coffee',
                    'Sandwhich',
                    'Fruit Salad'
                ],
                [
                    1,
                    2,
                    3
                ],
                'Select your meals',
                'col s12 m12'
            );
            var checBoxData = formController.addArrCheckbox(
                'checkBox',
                [
                    'Do you want to subscribe to our mail?',
                    'Do you Agree to our terms?'
                ],
                'col m6 s12' );
            formController.addSection('terms', '<div class="col m12 right-align"><a href="#terms">Read Terms</a></div>', 'col s12 m12')
            formController.addSection('Sep', '<div class="col m12"><br><br><h6>Extra Comments(Optional)</h6><hr></div>', 'col s12 m12');
             var extraComments = formController.addCheckbox('extraComments', 'I have something more to say!', 'col s12 m12');
             var comments = new Object;
             extraComments.onchange = function(){
                 if(extraComments.checked == true){
                comments = formController.addTextInput(
                'comments',
                '',
                'text',
                'I have to say that...',
                'col m12 s12'
            );
            formController.requires(comments);
                 }
                 else if(comments=!null)
                 {
                     formController.removeEl('comments');
                 }
             }
            submitButton.onclick = function(){
                   console.log(formController.getAllData());
                   console.log('Name is '+InputFields[0].value)
                   console.log(formController.getValue(options));
                   console.log(formController.isFormComplete());
            }
            
        </script>
    </body>
</html>
