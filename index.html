<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    </head>
    <body>
        <form id="Form">
            <div id="Contacts" class="container row">
                <!--Form Section-->
            </div>
        </form>
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.js"></script>
        <script type="text/javascript" src="js/easyForms.js"></script>
        <script>
           document.addEventListener('DOMContentLoaded', function() {
              
             });
           
            var formController = new easyForms('Contacts', 'ContactInfo', 'Form', 'Contact Information');
            var InputFields = formController.addArrTextInput(
                'contactInfo',
                [
                    'John Wick',
                    'abc@xyz.com',
                    '+91 99###',
                    'Company Pvt Ltd'
                ],
                'text',
                [
                    'Name',
                    'Email ID',
                    'Phone',
                    'Company'
                ],
                'col m6 s12'
            );
            formController.requires(InputFields);
            var submitButton = formController.addSubmitButton(
                'subBut',
                'Submit Now!',
                'send',
                'col m12 s12 right-align'
            );
            var checBoxData = formController.addArrCheckbox(
                'checkBox',
                [
                    'Do you want to subscribe to our mail?',
                    'Do you Agree to our terms?'
                ],
                'col m4 s12' );
            formController.addSection('Sep', '<div class="col m12"><br><br><h6>Extra Comments</h6><hr></div>');
             var extraComments = formController.addCheckbox('extraComments', 'I have something more to say!', 'col s12 m12');
             var comments = new Object;
             extraComments.onchange = function(){
                 if(extraComments.checked == true){
                comments = formController.addTextInput(
                'comments',
                '',
                'text',
                'I have to say that...',
                'col m12 s12'
            );
            formController.requires(comments);
                 }
                 else if(comments=!null)
                 {
                     formController.removeEl('comments');
                 }
             }
            submitButton.onclick = function(){
                console.log(formController.getAllData());
                console.log('Name is '+InputFields[0].value)
            }
            
        </script>
    </body>
</html>
